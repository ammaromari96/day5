<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Colored Bars</title>
    <style>
      
        body {
            display: flex;
           border: solid 20px orangered;
            height: 100vh;
            width: 100vw;
        }
        .bar {
            flex: 1;
            display: flex;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;

         
        }
        .green { background-color: green;font-size: 50px;}
        .yellow { background-color: yellow;font-size: 50px; }
        .purple { background-color: purple;font-size: 50px; }
        .gray { background-color: gray; font-size: 50px;}
        .blue { background-color: blue; font-size: 50px;}
        .orange { background-color: orange; font-size: 50px;}
        .pink { background-color: pink;font-size: 50px; }
        .red { background-color: red; font-size: 50px;}
        .brown { background-color: brown;font-size: 50px; }
    </style>
</head>
<body>
    <div class="bar green">1</div>
    <div class="bar yellow">2</div>
    <div class="bar purple">3</div>
    <div class="bar gray">4</div>
    <div class="bar blue">5</div>
    <div class="bar orange">6</div>
    <div class="bar pink">7</div>
    <div class="bar red">8</div>
    <div class="bar brown">9</div>
</body>
</html>
